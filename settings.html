<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <title>Settings | Kakao Clone</title>
</head>

<body>
    <div class="status-bar"></div>
    <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
    </div>
    <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>

    </div>

    <header class="header">
        <div class="header__header-colunm">
            <a href="more.html" class="header__back-btn">
                <i class="fas fa-arrow-left fa-2x"></i>
            </a>
            <h1 class="header__title">Settings</h1>
        </div>
        <div class="header__header-colunm">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </header>
    <!--위에는 폰 기본 상태표시로 모든 페이지에 삽입. 단, 타이틀명은 변경-->
    <main class="settings">
        <section class="settings_sections">
            <ul class="settings__list">
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <span class="settings_ttile">Privacy</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="far fa-bell"></i>
                    </span>
                    <span class="settings_ttile">Notifications</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="far fa-user"></i>
                    </span>
                    <span class="settings_ttile">Friends</span>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
